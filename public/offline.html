<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Arbetstid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #18181b;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #a1a1aa;
        }
        button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <img src="/icons/icon-192x192.png" alt="Arbetstid" class="icon">
    <h1>Du är offline</h1>
    <p>Kontrollera din internetanslutning och försök igen.</p>
    <button onclick="window.location.reload()">Försök igen</button>
</body>
</html>
